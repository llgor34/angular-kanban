<h1>List Page</h1>
<mat-nav-list role="list">
  <h3 mat-subheader>Customers</h3>

  <mat-list-item
    *ngFor="let customer of customers | async"
    [routerLink]="customer.id"
    role="listitem"
  >
    <mat-icon mat-list-icon>account_box</mat-icon>
    <h3>{{ customer.name }}</h3>
  </mat-list-item>
</mat-nav-list>
